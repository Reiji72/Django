{% load static %}

<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>HadsayaZaZa</title>

    <!-- External Styles -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Custom Pink Theme -->
    <style>
      body {
        background-color: #fff0f5;
        font-family: 'Kanit', sans-serif;
      }

      .sb-topnav {
        background-color:rgb(149, 207, 241) !important;
      }

      .sb-sidenav-dark {
        background-color:rgb(10, 18, 29); /* สีชมพูเข้ม */
        color: #000;
      }

      .sb-sidenav-dark .nav-link,
      .sb-sidenav-dark .sb-sidenav-footer {
        color: #000;
        font-weight: 600;
      }

      .sb-sidenav-dark .nav-link:hover {
        background-color: #f8bbd0;
        color: #000;
      }

      .sb-sidenav-menu-heading {
        font-size: 14px;
        color: #fff;
        padding-top: 1rem;
      }

      .btn-primary {
        background-color:rgb(62, 87, 232);
        border-color:rgb(0, 102, 255);
      }

      .btn-primary:hover {
        background-color:rgb(245, 223, 232);
        border-color:rgb(219, 196, 205);
      }

      footer.bg-light {
        background-color: #ffe4ec !important;
      }
    </style>
  </head>

  <body class="sb-nav-fixed">
    <!-- Top Navigation Bar -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark">
      <a class="navbar-brand ps-3 fw-bold" href="/">HadsayaZaZa</a>
      <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle">
        <i class="fas fa-bars"></i>
      </button>
      <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="ค้นหา..." />
          <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
        </div>
      </form>
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user fa-fw"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">ตั้งค่า</a></li>
            <li><a class="dropdown-item" href="#">ประวัติกิจกรรม</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">ออกจากระบบ</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Layout -->
    <div id="layoutSidenav">
      <!-- Sidebar -->
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">เมนู</div>
              <a class="nav-link" href="/">
                <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
                หน้าแรก
              </a>
              <a class="nav-link" href="/about">
                <div class="sb-nav-link-icon"><i class="fas fa-heart"></i></div>
                เกี่ยวกับเรา
              </a>
              <a class="nav-link" href="/contact">
                <div class="sb-nav-link-icon"><i class="fas fa-envelope"></i></div>
                ติดต่อเรา
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Content -->
      <div id="layoutSidenav_content">
        <main class="container-fluid px-4 py-4">
          {% block content %}
          {% endblock %}
        </main>

        <!-- Footer -->
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
              <div class="text-muted">HadsayaZaZa</div>
              <div>
                <a href="#" class="text-muted">นายหัสยา ศรศรี</a>
                &middot;
                <a href="#" class="text-muted"> 6712732134 </a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/datatables-simple-demo.js' %}"></script>
  </body>
</html>
